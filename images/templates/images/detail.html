<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ image }}</title>
</head>
<body>
<a href="{% url 'home' %}">Назад к списку</a>
<br>
<h1>{{ image }}</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary btn-block">Отправить</button>
    </div>
</form>
<br>
<img src="{{image.image.url}}">
</body>
</html>
