<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список изображений</title>
</head>
<body>
<h1>Список изображений</h1>
{% if images %}
    {% for image in images %}
    <p><a href="#">{{ image }}</a></p>
    {% endfor %}
{% else %}
    Нет доступных изображений
{% endif %}
<p><a href="{% url 'upload_image' %}">Добавить изображение</a></p>
</body>
</html>
